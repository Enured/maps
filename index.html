
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Mapa</title>
</head>
<body>

    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoi4xhoQv3i_97lQ6jUHHXDtwphrOU7tg&callback&libraries=places&callback=initMap" async defer></script>

    <script>
            const payload = {"street": "jaime balmes", "streetNumber": "12", "city": "mexico", "country": "mexico"}
            fetch('https://routing-dot-cargamos-215500.appspot.com/geocoder/asdf1234', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body:JSON.stringify( payload )
            }).then((res) => res.json())
                .then((data) =>  console.log(data))
                .catch((err)=>console.log(err))


    </script>


    <input id="origin-input" class="controls" type="text"
           placeholder="Enter an origin location">

    <input id="destination-input" class="controls" type="text"
           placeholder="Enter a destination location">

    <div id="mode-selector" class="controls">
        <input type="radio" name="type" id="changemode-walking" checked="checked">
        <label for="changemode-walking">Walking</label>

        <input type="radio" name="type" id="changemode-transit">
        <label for="changemode-transit">Transit</label>

        <input type="radio" name="type" id="changemode-driving">
        <label for="changemode-driving">Driving</label>
    </div>



</body>
</html>
